<!DOCTYPE html>
<html>
<head>
  <title>Snus World</title>
  <meta http-equiv="refresh" content="15; URL='https://pouched.in'" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: black; /* Black background for contrast */
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      color: #87CEFA; /* Light sky blue for the heading */
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    a {
      color: #87CEFA; /* Light sky blue for links */
      font-weight: bold;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s;
    }

    a:hover {
      border-bottom: 2px solid #87CEFA; /* Light blue underline on hover */
    }

    .container {
      max-width: 600px;
      padding: 2em;
      background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2); /* Subtle glow effect */
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1em;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #888; /* Gray text for footer */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Snus World Logo" class="logo" />
    <h1>Welcome to SnusWorld!</h1>
    <p>We are moving to a new website: <a href="https://pouched.in">pouched.in</a>.</p>
    <p>You will be redirected in 10–15 seconds. Alternatively, you can click the link above.</p>
  </div>
  <footer>Powered by Snus World © 2025</footer>
</body>
</html>
